get:
  tags:
    - projects
  summary: プロジェクト一覧取得
  description: プロジェクトの一覧を取得する
  operationId: get-projects
  parameters:
  - name: projectNo
    in: query
    required: false
    schema:
      type: integer
    description: プロジェクトNo
  responses:
    '200':
      $ref: '../../components/responses/Project.yaml'
post:
  tags:
    - projects
  summary: プロジェクト新規作成
  description: プロジェクトの新規作成をする
  operationId: post-projects
  responses:
    '201':
      $ref: '../../components/responses/Project.yaml'
  requestBody:
      $ref: '../../components/requestBodies/Project.yaml'
put:
  tags:
    - projects
  summary: プロジェクト編集
  description: 既存プロジェクトの編集をする
  operationId: put-projects
  responses:
    '200':
      $ref: '../../components/responses/Project.yaml'
  requestBody:
      $ref: '../../components/requestBodies/Project.yaml'
